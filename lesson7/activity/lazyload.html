<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="lzld.css"/>
        <title>Lazy loading pictures</title>
    </head>
    <body>
   <h1>Progressive Loading Images</h1>
   <div class="grid">
   <img class="liam" src="images/placeholder.jpg" data-src="images/liam1.jpg" alt="first picture of liam">
   <img class="liam" src="images/placeholder.jpg" data-src="images/liam2.jpg" alt="second picture of liam">
   <img class="liam" src="images/placeholder.jpg" data-src="images/liam3.jpg" alt="third picture of liam">
   <img class="liam" src="images/placeholder.jpg" data-src="images/liam4.jpg" alt="fourth picture of liam">
   <img class="liam" src="images/placeholder.jpg" data-src="images/liam5.jpg" alt="fifth picture of liam">
   <img class="liam" src="images/placeholder.jpg" data-src="images/liam6.jpg" alt="sixth picture of liam">
    </div>  
    <script src="lzld.js"></script>
</body>
</html>
