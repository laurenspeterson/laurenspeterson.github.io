<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="discription" content="This site is my Lesson 6 for my class.">
        <link rel="stylesheet" href="styles.css"/>
        <title>Table Build</title>
    </head>


<table>
    <thead class="tandb" id="top">
      <tr>
        <th colspan="3">ACME Wildwest</th>
      </tr>
    </thead>
    <thead class="headings">
      <tr>
        <th scope="col">Period</th>
        <th scope="col">Sales</th>
        <th scope="col">Sales Goal</th>
      </tr>
    </thead>
    <tbody class="tablebody">
      <tr>
        <td data-label="Period">August</td>
        <td data-label="Sales">$3,590</td>
        <td data-label="Sales Goal">$4,000</td>
      </tr>
      <tr>
        <td scope="row" data-label="Period">September</td>
        <td data-label="Sales">$4,420</td>
        <td data-label="Sales Goal">$5,000</td>
      </tr>
      <tr>
        <td scope="row" data-label="Period">October</td>
        <td data-label="Sales">$8,610</td>
        <td data-label="Sales Goal">$7,500</td>
      </tr>
      <tr>
        <td scope="row" data-label="Period"><i>Black Friday</td>
        <td data-label="Sales" colspan="2" class="headings">$3,200</td>
      </tr>
      <tr>
        <td scope="row" data-label="Period">December</td>
        <td data-label="Sales">$6,820</td>
        <td data-label="Sales Goal">$7,500</td>
      </tr>
      <tr>
        <td scope="row" data-label="Period">Visa - 3412</td>
        <td data-label="Sales">02/01/2016</td>
        <td data-label="Sales Goal">$842</td>
      </tr>
    </tbody>
    <tfoot class="tandb">
      <tr>
        <th colspan="3">Compiled 2/25/20 by Lauren Peterson</th>
      </tr>
    </tfoot>
  </table>
