<body>
        <h2>Storm Center</h2>

    <form method="get" action="thanks.html">
            
            <fieldset>
                    <legend>Storm Reporting</legend>
                    <label class="qs">Full Name* <input type="text" name="fname" pattern="[A-Za-z]{5,}" required><span class="min"> ( 5 Letter Minnimum ) </span></label>
                    <label class="qs">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                    <label class="qs">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                    <label class="qs">Zip Code* <input type="number" name="zip" required></label>
                    <label class="qs">Storm Date <input type="date" name="stormDate"></label>
                    <label class="sbs">StormType <input list="stormType" name="stormType">
                    <datalist id="stormType"> 
                      <option value="Flash Flood">
                      <option value="Hail">
                      <option value="Hurricane">
                      <option value="Thunderstorm">
                      <option value="Tornado">
                    </datalist>
                    <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                                <span id="ratingvalue">5</span>
                    </label>
                        <datalist id="tickmarks">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                         </datalist>
                    <label class="sbs">Storm Region
                        <select name="subject">
                            <option value=""> Select Region &#9662;</option>
                            <option value="soda">Soda Springs</option>
                            <option value="fish">Fish Haven</option>
                            <option value="preston">Preston</option>
                        </select>
                    </label>
                    <label>User in Danger <em>(Choose one)</em></label>
                    <div class="selection">
                        <label for="time1"><input type="radio" id="danger1" name="danger" value="yes" checked> Yes</label>
                    </div>
                    <div class="selection">
                        <label for="time2"><input type="radio" id="danger2" name="danger" value="no"> No</label>
                    </div>
                    <div class="selection">
                        <label for="time3"><input type="radio" id="danger3" name="danger" value="maybe"> Maybe</label>
                    </div>
                    <label class="qs" for="additionalcomments">Additional Comments or Information:</label>
                        <textarea id="additionalcomments" rows="4" cols="50">

                        </textarea>
                        <br>
                        <br>
                        <br>
                        <input type="submit" value="Report Weather Activity" class="submitBtn">

                    </fieldset>

    </form>
