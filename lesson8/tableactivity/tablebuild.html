<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="discription" content="This site is my Lesson 6 for my class.">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"/>
        <title>Table Build</title>
    </head>
       
       <body>
        <table>
            <thead>
            <tr>
                <th colspan="3"><b>ACME Wildwest</b></th>
                        </tr>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            </thead>
    
            <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="colored">$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday</i></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12/25/2020 by Lauren Peterson</td>
                </tr>
            </tfoot>
            </table>
    
    </main>
    </body>
      </html>
